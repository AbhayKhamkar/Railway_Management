<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Railway</title><link rel="stylesheet" href="style.css"></head><body>
<div class="header"><h1>ğŸš‚ Railway Event Management</h1></div>
<div class="container">
<div class="nav"><button class="btn active" onclick="switchTab('events')">ğŸ“… Events</button><button class="btn" onclick="switchTab('planning')">ğŸ“‹ Planning</button><button class="btn" onclick="switchTab('reports')">ğŸ“Š Reports</button></div>
<section id="events" class="tab active"><button class="btn-add" onclick="openForm()">+ Add Event</button><div id="eventForm" class="form hidden"><h3>Add Event</h3><input type="text" id="type" placeholder="Type" required><input type="date" id="date" required><input type="text" id="station" placeholder="Station" required><select id="zone"><option>Northern</option><option>Southern</option><option>Eastern</option></select><input type="number" id="crowd" placeholder="Crowd" required><select id="level"><option>L-1</option><option>L-2</option><option>L-3</option></select><button onclick="addEvent()">Save</button> <button onclick="closeForm()">Cancel</button></div><div id="eventsList" class="grid"></div></section>
<section id="planning" class="tab"><button class="btn-add" onclick="openPlanForm()">+ Add Planning</button><div id="planForm" class="form hidden"><h3>Add Planning</h3><input type="date" id="pDate" required><input type="text" id="pStation" placeholder="Station" required><input type="number" id="pCrowd" placeholder="Crowd" required><input type="number" id="grp" placeholder="GRP" required><input type="number" id="rpf" placeholder="RPF" required><button onclick="addPlan()">Save</button> <button onclick="closePlanForm()">Cancel</button></div><div id="planningList" class="grid"></div></section>
<section id="reports" class="tab"><div class="stats"><div class="stat"><h3>Total</h3><p id="total">0</p></div><div class="stat"><h3>L-1</h3><p id="l1">0</p></div><div class="stat"><h3>L-2</h3><p id="l2">0</p></div><div class="stat"><h3>L-3</h3><p id="l3">0</p></div></div><div id="reportsList"></div></section>
</div><script src="script.js"></script></body></html>
